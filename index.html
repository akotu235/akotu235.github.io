<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andrzej</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
    <script src="https://kit.fontawesome.com/5a1d036c68.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #000000 !important;
            font-family: Calibri, serif;
            display: flex;
            justify-content: center;
        }

        .main-container {
            margin: 4vh;
            display: flex;
            justify-content: center;
            width: 62vw;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .photo {
            border-radius: 100%;
            height: 26vh;
            margin: 1vh;
        }

        #photo {
            display: none;
        }

        .greeting {
            margin: 2vh 0;
            width: 100%;
            height: auto;
        }

        .contact {
            display: flex;
        }

        #contact {
            display: none;
        }

        .chatWindow {
            flex: 1;
            color: #000000 !important;
            border-radius: 2vh;
            background-color: #4ba508 !important;
            margin: 1vh;
        }

        #chat {
            height: calc(49vh - 100px);
        }

        .chat {
            margin: 1vh;
        }

        .links-container {
            flex: 1;
            font-size: 6vh;
            display: flex;
        }

        .link {
            color: #f5f5f5 !important;
            border: 1vh solid #000000 !important;
            border-radius: 2vh;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
            height: 7vh;
            width: 62vw;
            min-width: 9vh;
            transition: transform 0.5s ease;
        }

        #ggStatus {
            height: 4.5vh;
            width: auto;
        }

        .fa-regular.fa-copy:hover {
            color: #000000 !important;
        }

        .chatWindowButtons {
            float: right;
            margin: 0.5vh 1vh 0.5vh 0;
            width: 2vh;
            height: 2vh;
            color: #000000 !important;
            cursor: pointer;
            font-size: 1vh;
        }

        .chatWindowButtons:hover {
            color: red;
            cursor: pointer;
        }

        .label {
            display: inline-block;
        }

        .label-hover {
            display: none;
        }

        .link:hover .label {
            display: none;
        }

        .link:hover .label-hover {
            display: inline-block;
        }

        @media (max-width: 820px) {
            .links-container {
                font-size: 4vh;
            }

            .link {
                height: 6vh;
                min-width: 6vh;
            }

            .main-container {
                width: 90vw;
            }

            #ggStatus {
                height: 3.5vh;
            }
        }

    </style>
</head>
<body>
<div class="main-container">
    <div class="header">
        <div style="height: 28vh;"><img class="photo" id="photo" src="images/photo.jpg" alt="photo"></div>
        <img id="greeting" class="greeting" src="images/msg.svg" alt="greeting">
    </div>
    <div id="contact">
        <div class="contact">
            <div class="links-container">
                <a href="https://github.com/akotu235">
                    <div class="link" style='background-color: #333'>
                        <i class="fa-brands fa-github"></i>
                    </div>
                </a>
                <a href="https://facebook.com/andrzej.kotulski.23">
                    <div class="link" style='background-color: #4267B2'>
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                </a>
                <a href="https://m.me/andrzej.kotulski.23">
                    <div class="link" style='background-color: #0084ff'>
                        <i class="fa-brands fa-facebook-messenger"></i>
                    </div>
                </a>
                <a href="mailto:akotu@pm.me">
                    <div class="link" style='background-color: #9370db'>
                        <div class="label">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="label-hover">
                            <div style='display: inline-block; font-size: 2vh'><i class="fa-solid fa-envelope"></i><br>akotu@pm.me<i
                                    class="fa-regular fa-copy" style='font-size: 1.5vh; margin: 1vh;'
                                    onclick="cpMail(event)"></i></div>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div id='gg' class="link" style='background-color: #4ba508' onclick="toggleChat()">
                        <div class="label">
                            <i class="fa-solid fa-comments"></i>
                        </div>
                        <div class="label-hover">
                            <img id='ggStatus'
                                 src="https://status.gadu-gadu.pl/users/status.asp?id=73836695&amp;styl=4&amp;source=widget"
                                 alt="gg status">
                        </div>
                    </div>
                </a>
            </div>
            <div id="chatWindow" class='chatWindow' hidden>
                <button class="chatWindowButtons" onclick="closeChat()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button class="chatWindowButtons" onclick="stretchChat()">
                    <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                </button>
                <div class='chat'>
                    <iframe id="chat"
                            src="https:////widget.gg.pl/widget/38fe4ce527f071b3b70ecd72dadbb984438e54ac747479461c9331e371a4c2f0#uin%3D73836695%7Cmsg_online%3DHello%2C%20how%20can%20I%20help%3F%7Cmsg_offline%3DLeave%20a%20message%20and%20contact%20information%20and%20I%20will%20answer%20your%20question.%7Chash%3D38fe4ce527f071b3b70ecd72dadbb984438e54ac747479461c9331e371a4c2f0"
                            width="500"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var greeting = document.getElementById("greeting");
    var date = new Date();
    greeting.src = greeting.src + "?" + date.getTime();

    if (window.innerWidth < window.innerHeight) {
        document.getElementsByClassName("links-container")[0].style.flexDirection = "column";
    }

    window.addEventListener('resize', function () {
        if (window.innerWidth < window.innerHeight) {
            document.getElementsByClassName("links-container")[0].style.flexDirection = "column";
        } else {
            document.getElementsByClassName("links-container")[0].style.flexDirection = "row";
        }
    });

    window.onload = function () {
        var photo = document.getElementById("photo");
        photo.style.display = "block";
        photo.style.opacity = "0";

        setTimeout(function () {
            photo.style.transition = "opacity 2s ease-in-out";
            photo.style.opacity = "1";
        }, 1000);

        var contact = document.getElementById("contact");
        contact.style.display = "block";
        contact.style.opacity = "0";
        contact.style.transform = "scale(0)";

        setTimeout(function () {
            contact.style.transition = "opacity 5s ease-in-out, transform 3s ease-in-out";
            contact.style.opacity = "1";
            contact.style.transform = "scale(1)";
        }, 2000);
    };

    const elements = document.querySelectorAll('.link');
    const container = document.querySelector('.links-container');
    elements.forEach(element => {
        element.addEventListener('mouseenter', function () {
            if (window.getComputedStyle(container).flexDirection === 'row') {
                this.style.transform = 'translateY(-1vh)';
            } else {
                this.style.transform = 'translateX(-1vh)';
            }
        });
        element.addEventListener('mouseleave', function () {
            if (window.getComputedStyle(container).flexDirection === 'row') {
                this.style.transform = 'translateY(0)';
            } else {
                this.style.transform = 'translateX(0)';
            }
        });
    });

    var mail = 'akotu@pm.me';

    function cpMail(e) {
        navigator.clipboard.writeText(mail);
        e.preventDefault();
    }

    function toggleChat() {
        if (navigator.userAgent.toLowerCase().match(/mobile/i) || navigator.userAgent.toLowerCase().match(/tablet/i) || navigator.userAgent.toLowerCase().match(/android/i) || navigator.userAgent.toLowerCase().match(/iphone/i) || navigator.userAgent.toLowerCase().match(/ipad/i)) {
            window.location = "https:////widget.gg.pl/widget/38fe4ce527f071b3b70ecd72dadbb984438e54ac747479461c9331e371a4c2f0#uin%3D73836695%7Cmsg_online%3DHello%2C%20how%20can%20I%20help%3F%7Cmsg_offline%3DLeave%20a%20message%20and%20contact%20information%20and%20I%20will%20answer%20your%20question.%7Chash%3D38fe4ce527f071b3b70ecd72dadbb984438e54ac747479461c9331e371a4c2f0"
        } else {
            if (chatWindow.hidden) {
                chatWindow.hidden = false;
                document.getElementsByClassName("links-container")[0].style.flexDirection = "column";
                document.getElementsByClassName("links-container")[0].style.width = "10vw";
            } else {
                closeChat();
            }
        }
    }

    function closeChat() {
        chatWindow.hidden = true;
        document.getElementsByClassName("links-container")[0].style.flexDirection = "row";
        document.getElementsByClassName("links-container")[0].style.width = "62vw";
    }

    function stretchChat() {
        window.location = "https:////widget.gg.pl/widget/38fe4ce527f071b3b70ecd72dadbb984438e54ac747479461c9331e371a4c2f0#uin%3D73836695%7Cmsg_online%3DHello%2C%20how%20can%20I%20help%3F%7Cmsg_offline%3DLeave%20a%20message%20and%20contact%20information%20and%20I%20will%20answer%20your%20question.%7Chash%3D38fe4ce527f071b3b70ecd72dadbb984438e54ac747479461c9331e371a4c2f0"
    }
</script>
</body>
</html>
