<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Personal webpage. Feel free to contact me.">
    <meta name="keywords" content="akotu, akotu235, Andrzej Kotulski, personal webpage">
    <meta name="author" content="Andrzej Kotulski">
    <meta name="robots" content="index, follow">
    <meta name="date" content="2026-01-30">
    <meta name="theme-color" content="#000000">
    <meta property="og:title" content="Andrzej">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Feel free to contact me.">
    <meta property="og:image" content="https://akotu235.github.io/assets/images/photo.jpg">
    <meta property="og:url" content="https://akotu235.github.io/">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Andrzej">
    <meta name="twitter:description" content="Feel free to contact me.">
    <meta name="twitter:image" content="https://akotu235.github.io/assets/images/photo.jpg">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
    <title>Andrzej</title>
</head>
<body>
<div id="loader"><img src="assets/icons/loading.svg" alt="loading"></div>
<div class="main-container" id="content">
    <div class="header">
        <div class="img-container">
            <img id="photo" src="assets/images/photo.jpg" alt="photo">
            <div id="overlay"></div>
        </div>
        <img id="greeting" class="greeting" src="" alt="Hello!">
    </div>
    <div id="contact">
        <div class="links-container">
            <div id="github" class="link" style="background-color: #333;">
                <div class="label">
                    <img class="ico" src="assets/icons/github.svg" alt="github">
                </div>
                <div class="label-hover">
                    <img class="ico" src="assets/icons/github.svg" alt="github">
                </div>
            </div>
            <div id="linkedin" class="link" style="display: none; background-color: #0077b5;">
                <div class="label">
                    <img class="ico" src="assets/icons/linkedin.svg" alt="linkedin">
                </div>
                <div class="label-hover">
                    <img class="ico" src="assets/icons/linkedin.svg" alt="linkedin">
                </div>
            </div>
            <a id="mailto">
                <div class="link" style="background-color: #9370db">
                    <div class="label">
                        <img class="ico" src="assets/icons/envelope.svg" alt="email">
                    </div>
                    <div class="label-hover">
                        <img class="small-ico" src="assets/icons/envelope.svg" alt="envelope">
                        <div class="mail-button">
                            <div id="mail"></div>
                            <img id="cp" class="small-ico" src="assets/icons/copy.svg" alt="copy"
                                 onclick="cpMail(event)">
                        </div>
                    </div>
                </div>
            </a>
            <div id="chat-button" class="link" style="background-color: #30ba8f; color: #30ba8f">
                <div class="label" id="button-ico">
                    <img class="ico" src="assets/icons/chat.svg" alt="chat">
                </div>
                <div class="label-hover" id="button-label">
                    <div class="chat-links-container">
                        <div id="messenger" class="chat-link" style="color: #0084ff;">
                            <img class="ico" src="assets/icons/messenger.svg" alt="messenger">
                        </div>
                        <div id="gg" class="chat-link" onclick="toggleChat()" style="color: #ff7f50;">
                            <div id="chat-ico">
                                <img class="ico" src="assets/icons/chat.svg" alt="chat">
                            </div>
                            <div id="chat-status">
                                <img id="gg-status" alt="gg status"
                                     src="https://status.gadu-gadu.pl/users/status.asp?id=73836695&amp;styl=4&amp;source=widget">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="hidden-buttons">
            <div class="hidden-section">
                <div id="home" class="hidden-link">
                    <img class="small-ico" src="assets/icons/home.svg" alt="home">
                </div>
                <div id="facebook" class="hidden-link">
                    <img class="small-ico" src="assets/icons/facebook.svg" alt="facebook">
                </div>
                <div id="telegram" class="hidden-link">
                    <img class="small-ico" src="assets/icons/telegram.svg" alt="telegram">
                </div>
                <div id="snapchat" class="hidden-link">
                    <img class="small-ico" src="assets/icons/snapchat.svg" alt="snapchat">
                </div>
            </div>
            <div class="hidden-section">
                <div id="instagram" class="hidden-link">
                    <img class="small-ico" src="assets/icons/instagram.svg" alt="instagram">
                </div>
                <div id="spotify" class="hidden-link">
                    <img class="small-ico" src="assets/icons/spotify.svg" alt="spotify">
                </div>
                <div id="steam" class="hidden-link">
                    <img class="small-ico" src="assets/icons/steam.svg" alt="steam">
                </div>
                <div id="tinder" class="hidden-link">
                    <img class="small-ico" src="assets/icons/tinder.svg" alt="tinder">
                </div>
            </div>
        </div>
        <div id="chat-window" class="chat-window" hidden>
            <button class="chat-window-buttons" onclick="closeChat()">ðŸ—™</button>
            <button class="chat-window-buttons" onclick="stretchChat()">ðŸ—–</button>
            <div class="chat">
                <iframe id="chat-iframe" width="500"></iframe>
            </div>
        </div>
    </div>
</div>
<footer id="footer">
    <p>Â© 2023-<span id="year"></span> Andrzej Kotulski,</p>
    <p>
        <a id="project-page" class="highlight-link">Published</a>
        with
        <a id="github-pages" class="highlight-link">GitHub Pages</a>
    </p>
</footer>
<script src="assets/scripts/links.js"></script>
<script src="assets/scripts/scripts.js"></script>
</body>
</html>
