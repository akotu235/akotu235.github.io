    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
    <title>Andrzej Kotulski</title>
</head>
<body>
<div id="loader"><img src="assets/icons/loading.svg" alt="loading"></div>
<div class="main-container" id="content">
    <div class="header">
        <div style="height: 28vh;"><img class="photo" id="photo" src="assets/images/photo.jpg" alt="photo"></div>
        <img id="greeting" class="greeting" src="" alt="greeting">
    </div>
    <div id="contact">
        <div class="links-container">
            <a id="github">
                <div class="link" style="background-color: #333;">
                    <img class="ico" src="assets/icons/github.svg" alt="github">
                </div>
            </a>
            <a id="facebook">
                <div class="link" style="background-color: #4267B2">
                    <img class="ico" src="assets/icons/facebook.svg" alt="facebook">
                </div>
            </a>
            <a id="messenger">
                <div class="link" style="background-color: #0084ff">
                    <img class="ico" src="assets/icons/messenger.svg" alt="messenger">
                </div>
            </a>
            <a id="mailto">
                <div class="link" style="background-color: #9370db">
                    <div class="label">
                        <img class="ico" src="assets/icons/envelope.svg" alt="email">
                    </div>
                    <div class="label-hover">
                        <img class="small-ico" src="assets/icons/envelope.svg" alt="envelope">
                        <div class="mail-button">
                            <div id="mail"></div>
                            <img id="cp" class="small-ico" src="assets/icons/copy.svg" alt="copy"
                                 onclick="cpMail(event)">
                        </div>
                    </div>
                </div>
            </a>
            <div id="gg" class="link" style="background-color: #4ba508" onclick="toggleChat()">
                <div class="label">
                    <img class="ico" src="assets/icons/chat.svg" alt="chat">
                </div>
                <div class="label-hover">
                    <img id="gg-status" alt="gg status"
                         src="https://status.gadu-gadu.pl/users/status.asp?id=73836695&amp;styl=4&amp;source=widget">
                </div>
            </div>
        </div>
        <div id="chat-window" class="chat-window" hidden>
            <button class="chat-window-buttons" onclick="closeChat()">ðŸ—™</button>
            <button class="chat-window-buttons" onclick="stretchChat()">ðŸ—–</button>
            <div class="chat">
                <iframe id="chat-iframe" width="500"></iframe>
            </div>
        </div>
    </div>
</div>
<footer id="footer">
    <p>Â© 2023 Andrzej Kotulski,</p>
    <p>
        <a id="project-page" class="highlight-link">Published</a>
        with
        <a id="github-pages" class="highlight-link">GitHub Pages</a>
    </p>
</footer>
<script src="assets/scripts/scripts.js"></script>
</body>
</html>
