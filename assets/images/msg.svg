<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 820 100"
     style="background-color: #00000000;" width="820px" height="100px">

    <style>
        @font-face {
        font-family: 'FiraCode';
        src: url('../fonts/FiraCode.ttf') format('truetype');
        font-style: normal;
        font-weight: 400;
        font-display: fallback;
        }
    </style>
    <path id="path0">
        <animate id="d0" attributeName="d" begin="0s" dur="3000ms" fill="freeze"
                 values="m0,35 h0 ; m0,35 h0 ; m0,35 h820 ; m0,35 h820" keyTimes="0;0;0.66666666666667;1"/>
    </path>
    <text font-family="&quot;FiraCode&quot;, monospace" fill="#FFFFFF" font-size="30" dominant-baseline="middle"
          x="50%" text-anchor="middle">
        <textPath xlink:href="#path0">
            Hi, I'm Andrzej
        </textPath>
    </text>
    <path id="path1">
        <animate id="d1" attributeName="d" begin="0s" dur="6000ms" fill="freeze"
                 values="m0,70 h0 ; m0,70 h0 ; m0,70 h820 ; m0,70 h820" keyTimes="0;0.5;0.83333333333333;1"/>
    </path>
    <text font-family="&quot;FiraCode&quot;, monospace" fill="#FFFFFF" font-size="30" dominant-baseline="middle"
          x="50%" text-anchor="middle">
        <textPath xlink:href="#path1">
            Contact me in the most convenient way for you
        </textPath>
    </text>
</svg>